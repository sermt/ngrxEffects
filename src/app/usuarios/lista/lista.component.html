<div class="alert alert-info text-center" *ngIf="cargando" role="alert">
  <h4 class="alert-heading">Cargando</h4>
  <p class="mb-0"><i class="fa fa-sync fa-spin fa-2x"></i></p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-info text-center" *ngIf="error" role="alert">
  <h4 class="alert-heading">Error</h4>
  <p class="mb-0">{{ error.message }}</p>
</div>

<div *ngIf="!cargando" class="card-columns">
  <div class="card" *ngFor="let user of usuarios">
    <img class="card-img-top" [alt]="user.first_name" [src]="user.avatar" />
    <div class="card-body">
      <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
      <p class="card-text">This is a longer card with supporting.</p>
      <p class="card-text">
        <span class="text-muted"> ID: {{ user.id }} </span>
      </p>
    </div>
  </div>
</div>
